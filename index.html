<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Piano</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="piano">

	<div data-note="C0" class="key white"><span class="letter">Q</span></div>
        <div data-note="Db0" class="key black"><span class="letter">S</span></div>
        <div data-note="D0" class="key white"><span class="letter">D</span></div>
        <div data-note="Eb0" class="key black"><span class="letter">F</span></div>
        <div data-note="E0" class="key white"><span class="letter">G</span></div>
        <div data-note="F0" class="key white"><span class="letter">H</span></div>
        <div data-note="Gb0" class="key black"><span class="letter">J</span></div>
        <div data-note="G0" class="key white"><span class="letter">K</span></div>
        <div data-note="Ab0" class="key black"><span class="letter">L</span></div>
        <div data-note="A0" class="key white"><span class="letter">M</span></div>
        <div data-note="Bb0" class="key black"><span class="letter">ù</span></div>
        <div data-note="B0" class="key white"><span class="letter">µ</span></div>

        <div data-note="C" class="key white"><span class="letter">A</span></div>
        <div data-note="Db" class="key black"><span class="letter">Z</span></div>
        <div data-note="D" class="key white"><span class="letter">E</span></div>
        <div data-note="Eb" class="key black"><span class="letter">R</span></div>
        <div data-note="E" class="key white"><span class="letter">T</span></div>
        <div data-note="F" class="key white"><span class="letter">Y</span></div>
        <div data-note="Gb" class="key black"><span class="letter">U</span></div>
        <div data-note="G" class="key white"><span class="letter">I</span></div>
        <div data-note="Ab" class="key black"><span class="letter">O</span></div>
        <div data-note="A" class="key white"><span class="letter">P</span></div>
        <div data-note="Bb" class="key black"><span class="letter">^</span></div>
        <div data-note="B" class="key white"><span class="letter">$</span></div>

	<div data-note="C2" class="key white"><span class="letter">1</span></div>
        <div data-note="Db2" class="key black"><span class="letter">2</span></div>
        <div data-note="D2" class="key white"><span class="letter">3</span></div>
        <div data-note="Eb2" class="key black"><span class="letter">4</span></div>
        <div data-note="E2" class="key white"><span class="letter">5</span></div>
        <div data-note="F2" class="key white"><span class="letter">6</span></div>
        <div data-note="Gb2" class="key black"><span class="letter">7</span></div>
        <div data-note="G2" class="key white"><span class="letter">8</span></div>
        <div data-note="Ab2" class="key black"><span class="letter">9</span></div>
        <div data-note="A2" class="key white"><span class="letter">0</span></div>
        <div data-note="Bb2" class="key black"><span class="letter">°</span></div>
        <div data-note="B2" class="key white"><span class="letter">-</span></div>
    </div>

    <audio id="C0" src="notes/C0.mp3"></audio>
    <audio id="Db0" src="notes/Db0.mp3"></audio>
    <audio id="D0" src="notes/D0.mp3"></audio>
    <audio id="Eb0" src="notes/Eb0.mp3"></audio>
    <audio id="E0" src="notes/E0.mp3"></audio>
    <audio id="F0" src="notes/F0.mp3"></audio>
    <audio id="Gb0" src="notes/Gb0.mp3"></audio>
    <audio id="G0" src="notes/G0.mp3"></audio>
    <audio id="Ab0" src="notes/Ab0.mp3"></audio>
    <audio id="A0" src="notes/A0.mp3"></audio>
    <audio id="Bb0" src="notes/Bb0.mp3"></audio>
    <audio id="B0" src="notes/B0.mp3"></audio>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>

    <audio id="C2" src="notes/C2.mp3"></audio>
    <audio id="Db2" src="notes/Db2.mp3"></audio>
    <audio id="D2" src="notes/D2.mp3"></audio>
    <audio id="Eb2" src="notes/Eb2.mp3"></audio>
    <audio id="E2" src="notes/E2.mp3"></audio>
    <audio id="F2" src="notes/F2.mp3"></audio>
    <audio id="Gb2" src="notes/Gb2.mp3"></audio>
    <audio id="G2" src="notes/G2.mp3"></audio>
    <audio id="Ab2" src="notes/Ab2.mp3"></audio>
    <audio id="A2" src="notes/A2.mp3"></audio>
    <audio id="Bb2" src="notes/Bb2.mp3"></audio>
    <audio id="B2" src="notes/B2.mp3"></audio>

    <script src="script.js" defer></script>
</body>
</html>
